<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>My Hobbies</h3>
    <ol>
      <li>
        Dancing
      </li>
      <li>
        Travelling
      </li>
    </ol>
    <form>
      <fieldset>
      <legend>Please select favourite hobbies</legend>
      <ul>
        <li>
            <label for="Dancing">Dancing</label>
            <input type="checkbox" id="Dancing" name="Hobbies" value="Dancing" checked>
        </li>
        <li>
          <label for="Travelling">Travelling</label>
          <input type="checkbox" id="Travelling" name="Hobbies" value="Travelling">
        </li>
      </ul>
      </fieldset>
    </form>
  </body>
</html>
